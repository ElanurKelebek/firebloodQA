<!DOCTYPE html>
<html>
<head>
	<title>Q&A Pairs</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			font-family: Arial, sans-serif;
			background-image: url("https://rare-gallery.com/uploads/posts/131888-fire-and-blood-pokemon-go-team-valor-team-red-4k.jpg");
			background-repeat: no-repeat;
			background-size: cover;
			background-position: center center;
			padding: 20px;
		}
		h1 {
			text-align: center;
			color: white;
			text-shadow: 2px 2px #000000;
		}
		table {
			width: 100%;
			border-collapse: collapse;
			margin-top: 20px;
			background-color: white;
			border-radius: 5px;
			box-shadow: 0px 0px 5px #000000;
		}
		th, td {
			padding: 10px;
			text-align: left;
			border-bottom: 1px solid #ddd;
		}
		th {
			background-color: #4CAF50;
			color: white;
		}
		tr:hover {
			background-color: #f5f5f5;
		}
		select {
			padding: 10px;
			font-size: 16px;
			border-radius: 5px;
			border: none;
			background-color: #f5f5f5;
			color: #000000;
			margin: 400px auto 20px;
			display: block;
			width: 300%;
			max-width: 600px;
		}
	</style>
</head>
<body>
	<h1>Q&A Pairs</h1>
	<select id="Question">
		<option value="">Select a Question</option>
	</select>
	<div id="answer"></div>
	<script>
		var select = document.getElementById("Question");
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var data = this.responseText.split(/\r?\n/);
				
				for (var i = 0; i < data.length; i++) {
					var row = data[i].split(",");
					var Question = row[0];
					var answer = row[1];
					var qaPair = {Question: Question, Answer: Answer};
					select.options[select.options.length] = new Option(Question, JSON.stringify(qaPair));
				}
				select.addEventListener("change", function() {
					var qaPair = JSON.parse(select.value);
					if (qaPair.Question != "") {
						document.getElementById("Answer").innerHTML = qaPair.Answer;
					} else {
						document.getElementById("Answer").innerHTML = "";
					}
				});
			}
		};
		xhr.open("GET", "questionANDans.csv", true);
		xhr.send();
	</script>
</body>
</html>
